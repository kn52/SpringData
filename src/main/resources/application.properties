#====Port====
server.port=8090

#====Database====
spring.jpa.hibernate.ddl-auto=${DB_DDL}
spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}

#====Sender Mail====
spring.mail.username=${USER_EMAIL}
spring.mail.password=${USER_PASSWORD}
spring.mail.default-encoding=UTF-8
spring.mail.host=smtp.gmail.com
spring.mail.port=587
#spring.mail.properties.mail.smtp.starttls.enable=true
#spring.mail.properties.mail.smtp.starttls.required=true
#spring.mail.properties.mail.smtp.auth=true

#====RabbitMq====
spring.rabbitmq.host=${RABBITMQ_HOST}
spring.rabbitmq.port=${RABBITMQ_PORT}
spring.rabbitmq.username=${RABBITMQ_USERNAME}
spring.rabbitmq.password=${RABBITMQ_PASSWORD}
student.rabbitmq.exchange=${RABBITMQ_EXCHANGENAME}
student.rabbitmq.queue=${RABBITMQ_QUEUENAME}
student.rabbitmq.routingkey=${RABBITMQ_ROUTNKEY}